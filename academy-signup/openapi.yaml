openapi: 3.0.0

info:
  version: 0.0.1
  title: Academy Signup

servers:
  - description: Development
    url: '/'

paths:
  /:
    get:
      summary: get index
      responses:
        "200":
          description: OK
  /academy-signup/v1/:
    $ref: 'academy_signup.yaml#/paths/academy-signup'
            
