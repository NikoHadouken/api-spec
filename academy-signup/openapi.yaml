      properties:
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Doe
        email:
          type: string
          format: email
          example: john.doe@example.com
        phone_number:
          type: string
          example: '(+49) 0555 1234 1234'
        address:
          $ref: #/components/schemas/address
