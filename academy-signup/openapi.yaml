        last_name:
          type: string
          example: Doe
        company_name:
          type: string
          example: Acme Inc.
        country:
          $ref: '#/components/schemas/country_code'
        city:
          type: string
          example: Berlin
        postcode:
          type: string
          example: '12305'
        address_1:
          type: string
          example: Bahnhofstr. 51/2a
        address_2:
          type: string
        address_3:
          type: string
