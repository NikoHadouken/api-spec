    vat_rate:
      type: string
      pattern: '^(100|\d{1,2})(\.\d{1,4})?'
      example: '19.00'

    error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        errors:
          type: array
          items:
            type: object
            properties:
              path:
                type: string
              message:
                type: string
      required:
        - code
        - message

    # course
    course_id:
      type: string
      format: uuid
      example: d290f1ee-6c54-4b01-90e6-d701748f0851

    course_type:
      type: string
      enum: ['seminar', 'training_program']
      example: seminar

    course_item:
      type: object
      properties:
        name:
          type: string
          example: Catering
        price:
          $ref: '#/components/schemas/money'
        vat_rate:
          $ref: '#/components/schemas/vat_rate'
      required:
        - name
        - price
        - vat_rate

    course:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/course_id'
        name:
          type: string
          example: Medicinal Herbs
        type:
          $ref: '#/components/schemas/course_type'
        attendee_capacity:
          type: integer
          minimum: 0
          example: 20
        date_created:
          type: string
          format: date-time
          example: '2021-01-01T20:15:00+01:00'
        date_start:
          type: string
          format: date-time
          example: '2021-02-01T20:15:00+01:00'
        items:
          oneOf:
            - type: array
            - type: object
          items:
            $ref: '#/components/schemas/course_item'
      required:
        - id
        - name
        - type
        - attendee_capacity
        - date_created
        - date_start
        - items

    course_form:
      type: object
      properties:
        name:
          type: string
          example: New Course
        type:
          $ref: '#/components/schemas/course_type'
        attendee_capacity:
          type: integer
          minimum: 0
          example: 20
      required:
        - name
        - type
        - attendee_capacity

    course_form_update:
      type: object
      properties:
        name:
          type: string
          example: New Course
        type:
          $ref: '#/components/schemas/course_type'
        attendee_capacity:
          type: integer
          minimum: 0
          example: 20

    # registration
    registration_id:
      type: string
      format: uuid
      example: d290f1ee-6c54-4b01-90e6-d701748f0851

    registration_status:
      type: string
      enum: ['pending', 'rejected', 'confirmed', 'cancelled', 'payed', 'refunded']
      example: pending

    registration:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/registration_id'
        date_created:
          type: string
          format: date-time
          example: '2021-01-01T20:15:00+01:00'
        date_modified:
          type: string
          format: date-time
          example: '2021-01-01T20:15:00+01:00'
        related_registration_id:
          $ref: '#/components/schemas/registration_id'
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Doe
        email:
          type: string
          format: email
          example: john.doe@example.com
        phone_number:
          type: string
          example: '(+49) 0555 1234 1234'
        billing_address:
          $ref: #/components/schemas/address
        status:
          $ref: '#/components/schemas/registration_status'
        message:
          type: string
        attendees:
          oneOf:
            - type: array
            - type: object
          items:
            $ref: '#/components/schemas/attendee'
      required:
        - id
        - date_created
        - date_modified
        - first_name
        - last_name
        - email
        - billing_address
        - status
        - attendees

    registration_form:
      type: object
      properties:
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Doe
        email:
          type: string
          format: email
          example: john.doe@example.com
      required:
        - first_name
        - last_name
        - email
        - billing_address

    registration_form_update:
      type: object
      properties:
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Doe
        email:
          type: string
          format: email
          example: john.doe@example.com

    # attendee
    attendee_id:
      type: string
      format: uuid
      example: d290f1ee-6c54-4b01-90e6-d701748f0851

    attendee:
      type: object
      properties:
