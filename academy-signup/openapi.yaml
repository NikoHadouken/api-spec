openapi: 3.0.0
info:
  version: 0.0.1-draft
  title: Academy Signup
  description: | 
    ![storl](https://www.storl.de/wp-content/uploads/2021/03/Element-38-400x77.png)

    **Academy Signup** api

servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/Hadouken-Test/academy_signup/0.0.1-draft
  - description: production
    url: https://api.storl.de/academy-signup/v1
  - description: development
    url: '/'
    
tags:
  - name: course
    description: Everything about academy courses
  - name: registration
    description: Everything about registrations to academy courses
  - name: attendee
    description: Everything about attendees of an academy course/registration

paths:
  # course paths
  /courses:
    get:
      summary: list courses
      description: Get a list of academy courses
      operationId: list_courses
      tags:
        - course
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
      responses:
        '200':
          $ref: '#/components/responses/course_list'
    post:
      summary: create course
      description: Adds a new course to the system
      operationId: create_course
      tags:
        - course
      requestBody:
        description: course data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/course_form'
      responses:
        '201':
          $ref: '#/components/responses/course'
        '422':
          $ref: '#/components/responses/error_validation_failed'

  /courses/{id}:
    parameters:
      - in: path
        name: id
        schema:
          $ref: '#/components/schemas/course_id'
        required: true
        description: Id of the course
    get:
      summary: get course
      description: Retrieve a course via it's id
      operationId: get_course
      tags:
        - course
      responses:
        '200':
          $ref: '#/components/responses/course'
        '404':
          $ref: '#/components/responses/error_not_found'
    patch:
      summary: update course
      description: apply changes to a course
      operationId: update_course
      tags:
        - course
      requestBody:
        description: course data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/course_form_update'
      responses:
        '200':
          $ref: '#/components/responses/course'
        '404':
          $ref: '#/components/responses/error_not_found'
        '412':
          $ref: '#/components/responses/error_concurrency'
        '422':
          $ref: '#/components/responses/error_validation_failed'
    delete:
      summary: delete course
      description: permanently delete a course
      operationId: delete_course
      tags:
        - course
      responses:
        '200':
          $ref: '#/components/responses/course'
        '404':
          $ref: '#/components/responses/error_not_found'

  /courses/{id}/expenses:
    parameters:
      - in: path
        name: id
        schema:
          $ref: '#/components/schemas/course_id'
        required: true
        description: Id of the course
    post:
      summary: create course expense
      description: Adds an expnse item to the course
      operationId: create_course_expense
      tags:
        - course
      requestBody:
        description: course expense data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/course_expense_form'
      responses:
        '201':
          $ref: '#/components/responses/course'
        '422':
          $ref: '#/components/responses/error_validation_failed'

  /courses/{id}/expenses/{expense_id}:
    parameters:
      - in: path
        name: id
        schema:
          $ref: '#/components/schemas/course_id'
        required: true
        description: Id of the course
      - in: path
        name: expense_id
        schema:
          $ref: '#/components/schemas/course_expense_id'
        required: true
        description: Id of the expense item
    patch:
      summary: update course expense
      description: Updates course expense item
      operationId: update_course_expense
      tags:
        - course
      requestBody:
        description: course expense data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/course_expense_form_update'
      responses:
        '200':
          $ref: '#/components/responses/course'
        '412':
          $ref: '#/components/responses/error_concurrency'
        '422':
          $ref: '#/components/responses/error_validation_failed'

  # registration paths
  /registrations:
    get:
      summary: list registrations
      description: Get a list of academy registrations
      operationId: list_registrations
      tags:
        - registration
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
      responses:
        '200':
          $ref: '#/components/responses/registration_list'
    post:
      summary: create registration
      description: Adds a registration to the system
      operationId: create_registration
      tags:
        - registration
      requestBody:
        description: fields for a new registration
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registration_form'
      responses:
        '201':
          $ref: '#/components/responses/registration'
        '422':
          $ref: '#/components/responses/error_validation_failed'

  /registrations/{id}:
    parameters:
      - in: path
        name: id
        schema:
          $ref: '#/components/schemas/registration_id'
        required: true
        description: Id of the registration
    get:
      summary: get registration
      description: Retrieve a registration via it's id
      operationId: get_registration
      tags:
        - registration
      responses:
        '200':
          $ref: '#/components/responses/registration'
        '404':
          $ref: '#/components/responses/error_not_found'
    patch:
      summary: update registration
      description: apply changes to a registration
      operationId: update_registration
      tags:
        - registration
      requestBody:
        description: registration data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registration_form_update'
      responses:
        '200':
          $ref: '#/components/responses/registration'
        '404':
          $ref: '#/components/responses/error_not_found'
        '412':
          $ref: '#/components/responses/error_concurrency'
        '422':
          $ref: '#/components/responses/error_validation_failed'
    delete:
      parameters:
        - $ref: '#/components/parameters/hard_delete'
      summary: trash or permanently delete registration
      description: perform a soft-delete on a registration, or hard delete if parameter is set
      operationId: delete_registration
      tags:
        - registration
      responses:
        '200':
          $ref: '#/components/responses/registration'
        '404':
          $ref: '#/components/responses/error_not_found'

  /registrations/{id}/actions:
    parameters:
      - in: path
        name: id
        schema:
          $ref: '#/components/schemas/registration_id'
        required: true
        description: Id of the registration
      # - in: path
      #   name: action
      #   schema:
      #     $ref: '#/components/schemas/registration_action'
      #   required: true
      #   description: Action to perform on registration
    put:
      summary: perform action
      description: Perform state transition of a registration
      operationId: update_registration_status
      tags:
        - registration
      requestBody:
        description: notification options
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registration_action_params'
      responses:
        '200':
          $ref: '#/components/responses/registration'
        '404':
          $ref: '#/components/responses/error_not_found'
        '409':
          $ref: '#/components/responses/error_conflict'
        '412':
          $ref: '#/components/responses/error_concurrency'
        '422':
          $ref: '#/components/responses/error_validation_failed'
  
  /registrations/trashed:
    get:
      summary: get trashed registrations
      description: Retrieve registrations that got soft-deleted
      operationId: list_trashed_registrations
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
      tags:
        - registration
      responses:
        '200':
          $ref: '#/components/responses/registration_list'

  /registrations/trashed/{id}:
    parameters:
      - in: path
        name: id
        schema:
          $ref: '#/components/schemas/registration_id'
        required: true
        description: Id of the registration
    get:
      summary: get trashed registration
      description: Retrieve a registration via it's id that got trashed
      operationId: get_trashed_registration
      tags:
        - registration
      responses:
        '200':
          $ref: '#/components/responses/registration'
        '404':
          $ref: '#/components/responses/error_not_found'
    patch:
      summary: restore trashed registrations
      description: Restore registrations that got soft-deleted
      operationId: restore_trashed_registration
      tags:
        - registration
      responses:
        '200':
          $ref: '#/components/responses/registration'
        '404':
          $ref: '#/components/responses/error_not_found'
    delete:
      summary: permanently delete registration
      description: permanently delete a trashed registration
      operationId: delete_trashed_registration
      tags:
        - registration
      responses:
        '200':
          $ref: '#/components/responses/registration'
        '404':
          $ref: '#/components/responses/error_not_found'

  # registration comment paths
  /registration/{id}/comments:
    parameters:
      - in: path
        name: id
        schema:
          $ref: '#/components/schemas/registration_id'
        required: true
        description: Id of the registration
    get:
      summary: list registration comments
      description: Get a list comments to a registration
      operationId: list_registration_comments
      tags:
        - registration
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
      responses:
        '200':
          $ref: '#/components/responses/registration_comment_list'
    post:
      summary: create comment
      description: Adds a new comment to a registration
      operationId: create_registration_comment
      tags:
        - registration
      requestBody:
        description: comment to registration
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registration_comment_form'
      responses:
        '201':
          $ref: '#/components/responses/registration'
        '422':
          $ref: '#/components/responses/error_validation_failed'
  
  /registration/{id}/comments/{comment_id}:
    parameters:
      - in: path
        name: id
        schema:
          $ref: '#/components/schemas/registration_id'
        required: true
        description: Id of the registration
      - in: path
        name: comment_id
        schema:
          $ref: '#/components/schemas/registration_comment_id'
        required: true
        description: Id of the registration comment
    get:
      summary: get registration comment
      description: Get a registration_comment
      operationId: get_registration_comment
      tags:
        - registration
      responses:
        '200':
          $ref: '#/components/responses/registration_comment'

  # attendee paths
  /attendees:
    get:
      summary: list attendees
      description: Get a list of attendees
      operationId: list_attendees
      tags:
        - attendee
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
      responses:
        '200':
          $ref: '#/components/responses/attendee_list'
    post:
      summary: create attendee
      description: Adds a new attendee to the system
      operationId: create_attendee
      tags:
        - attendee
      requestBody:
        description: attendee data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/attendee_form'
      responses:
        '201':
          $ref: '#/components/responses/attendee'
        '422':
          $ref: '#/components/responses/error_validation_failed'

  /attendees/{id}:
    parameters:
      - in: path
        name: id
        schema:
          $ref: '#/components/schemas/attendee_id'
        required: true
        description: Id of the attendee
    get:
      summary: get attendee
      description: Retrieve an attendee via it's id
      operationId: get_attendee
      tags:
        - attendee
      responses:
        '200':
          $ref: '#/components/responses/attendee'
        '404':
          $ref: '#/components/responses/error_not_found'
    patch:
      summary: update attendee
      description: apply changes to an attendee
      operationId: update_attendee
      tags:
        - attendee
      requestBody:
        description: attendee data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/attendee_form_update'
      responses:
        '200':
          $ref: '#/components/responses/attendee'
        '404':
          $ref: '#/components/responses/error_not_found'
        '409':
          $ref: '#/components/responses/error_conflict'
        '422':
          $ref: '#/components/responses/error_validation_failed'
    delete:
      summary: delete attendee
      description: permanently delete a attendee
      operationId: delete_attendee
      tags:
        - attendee
      responses:
        '200':
          $ref: '#/components/responses/attendee'
        '404':
          $ref: '#/components/responses/error_not_found'


components:
  # securitySchemes:
  #   jwt_token:
  #     type: http
  #     scheme: bearer
  #     bearerFormat: jwt

  parameters:
    page:
      in: query
      name: page
      description: page to retrieve
      schema:
        type: integer
        minimum: 1
        default: 1
      required: false
    per_page:
      in: query
      name: per_page
      description: 'num of entries per page'
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      required: false
    hard_delete:
      in: query
      name: hard_delete
      description: force permanent delete instead of moving to trash
      schema:
        type: boolean
        default: false
      required: false

  # requestBodies:

  responses:
    # error responses
    error_not_found:
      description: 'error: not found'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/http_error'
          example:
            status: 404
            name: 'Not Found'
            message: 'Entity was not found'

    error_conflict:
      description: 'error: conflict'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/http_error'
          example:
            status: 409
            name: 'error_conflict'
            message: 'conflict with the current state of the resource'

    error_concurrency:
      description: 'error: concurrency'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/http_error'
          example:
            status: 412
            name: 'Precondition failed'
            message: 'optimistic currency control prevented update of outdated ressource'

    error_validation_failed:
      description: 'error: validation failed'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/http_error_validation_failed'

    # course responses
    course:
      description: course
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/course'
      headers:
        Location:
          description: URI of the course
          schema:
            type: string
            format: uri

    course_list:
      description: list of courses
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/course'

    # registration responses
    registration:
      description: registration
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/registration'
      headers:
        Location:
          description: URI of the registration
          schema:
            type: string
            format: uri
      links:
        course:
          operationId: course_id
          parameters:
           id: $response.body#/course_id

    registration_list:
      description: list of registrations
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/registration'

    registration_comment:
      description: registration comment
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/registration_comment'

    registration_comment_list:
      description: list of registration comments
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/registration_comment'

    # attendee responses
    attendee:
      description: attendee
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/attendee'
      headers:
        Location:
          description: URI of the attendee
          schema:
            type: string
            format: uri

    attendee_list:
      description: list of attendees
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/attendee'

  schemas:
    # value objects and types
    record_version:
      type: integer
      minimum: 0

    country_code:
      type: string
      enum: ['AF', 'AL', 'DZ', 'AS', 'AD', 'AO', 'AI', 'AQ', 'AG', 'AR', 'AM', 'AW', 'AU', 'AT', 'AZ', 'BS', 'BH', 'BD', 'BB', 'BY', 'BE', 'BZ', 'BJ', 'BM', 'BT', 'BO', 'BA', 'BW', 'BV', 'BR', 'IO', 'BN', 'BG', 'BF', 'BI', 'KH', 'CM', 'CA', 'CV', 'KY', 'CF', 'TD', 'CL', 'CN', 'CX', 'CC', 'CO', 'KM', 'CG', 'CD', 'CK', 'CR', 'CI', 'HR', 'CU', 'CY', 'CZ', 'DK', 'DJ', 'DM', 'DO', 'TP', 'EC', 'EG', 'SV', 'GQ', 'ER', 'EE', 'ET', 'FK', 'FO', 'FJ', 'FI', 'FR', 'GF', 'PF', 'TF', 'GA', 'GM', 'GE', 'DE', 'GH', 'GI', 'GR', 'GL', 'GD', 'GP', 'GU', 'GT', 'GN', 'GW', 'GY', 'HT', 'HM', 'VA', 'HN', 'HK', 'HU', 'IS', 'IN', 'ID', 'IR', 'IQ', 'IE', 'IL', 'IT', 'JM', 'JP', 'JO', 'KZ', 'KE', 'KI', 'KP', 'KR', 'KV', 'KW', 'KG', 'LA', 'LV', 'LB', 'LS', 'LR', 'LY', 'LI', 'LT', 'LU', 'MO', 'MK', 'MG', 'MW', 'MY', 'MV', 'ML', 'MT', 'MH', 'MQ', 'MR', 'MU', 'YT', 'MX', 'FM', 'MD', 'MC', 'MN', 'MS', 'ME', 'MA', 'MZ', 'MM', 'NA', 'NR', 'NP', 'NL', 'AN', 'NC', 'NZ', 'NI', 'NE', 'NG', 'NU', 'NF', 'MP', 'NO', 'OM', 'PK', 'PW', 'PS', 'PA', 'PG', 'PY', 'PE', 'PH', 'PN', 'PL', 'PT', 'PR', 'QA', 'RE', 'RO', 'RU', 'RW', 'SH', 'KN', 'LC', 'PM', 'VC', 'WS', 'SM', 'ST', 'SA', 'SN', 'RS', 'SC', 'SL', 'SG', 'SK', 'SI', 'SB', 'SO', 'ZA', 'GS', 'ES', 'LK', 'SD', 'SR', 'SJ', 'SZ', 'SE', 'CH', 'SY', 'TW', 'TJ', 'TZ', 'TH', 'TG', 'TK', 'TO', 'TT', 'TN', 'TR', 'TM', 'TC', 'TV', 'UG', 'UA', 'AE', 'GB', 'US', 'UM', 'UY', 'UZ', 'VU', 'VE', 'VN', 'VG', 'VI', 'WF', 'EH', 'YE', 'ZM', 'ZW']
      example: DE

    money:
      type: object
      properties:
        amount:
          type: integer
          example: 100
        currency:
          $ref: '#/components/schemas/currency_code'
      required:
        - amount
        - currency

    currency_code:
      type: string
      enum: ['AED', 'AFN', 'ALL', 'AMD', 'ANG', 'AOA', 'ARS', 'AUD', 'AWG', 'AZN', 'BAM', 'BBD', 'BDT', 'BGN', 'BHD', 'BIF', 'BMD', 'BND', 'BOB', 'BOV', 'BRL', 'BSD', 'BTN', 'BWP', 'BYN', 'BZD', 'CAD', 'CDF', 'CHE', 'CHF', 'CHW', 'CLF', 'CLP', 'CNY', 'COP', 'COU', 'CRC', 'CUC', 'CUP', 'CVE', 'CZK', 'DJF', 'DKK', 'DOP', 'DZD', 'EGP', 'ERN', 'ETB', 'EUR', 'FJD', 'FKP', 'GBP', 'GEL', 'GHS', 'GIP', 'GMD', 'GNF', 'GTQ', 'GYD', 'HKD', 'HNL', 'HRK', 'HTG', 'HUF', 'IDR', 'ILS', 'INR', 'IQD', 'IRR', 'ISK', 'JMD', 'JOD', 'JPY', 'KES', 'KGS', 'KHR', 'KMF', 'KPW', 'KRW', 'KWD', 'KYD', 'KZT', 'LAK', 'LBP', 'LKR', 'LRD', 'LSL', 'LYD', 'MAD', 'MDL', 'MGA', 'MKD', 'MMK', 'MNT', 'MOP', 'MRU', 'MUR', 'MVR', 'MWK', 'MXN', 'MXV', 'MYR', 'MZN', 'NAD', 'NGN', 'NIO', 'NOK', 'NPR', 'NZD', 'OMR', 'PAB', 'PEN', 'PGK', 'PHP', 'PKR', 'PLN', 'PYG', 'QAR', 'RON', 'RSD', 'RUB', 'RWF', 'SAR', 'SBD', 'SCR', 'SDG', 'SEK', 'SGD', 'SHP', 'SLL', 'SOS', 'SRD', 'SSP', 'STN', 'SVC', 'SYP', 'SZL', 'THB', 'TJS', 'TMT', 'TND', 'TOP', 'TRY', 'TTD', 'TWD', 'TZS', 'UAH', 'UGX', 'USD', 'UYI', 'UYU', 'UYW', 'UZS', 'VES', 'VND', 'VUV', 'WST', 'XAF', 'XCD', 'XOF', 'XPF', 'XSU', 'YER', 'ZAR', 'ZMW', 'ZWL']
      example: 'EUR'

    vat_rate:
      type: string
      pattern: '^(100|\d{1,2})(\.\d{1,4})?'
      example: '19.00'

    address:
      type: object
      properties:
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Doe
        company_name:
          type: string
          example: Acme Inc.
        country:
          $ref: '#/components/schemas/country_code'
        city:
          type: string
          example: Berlin
        postcode:
          type: string
          example: '12305'
        address_1:
          type: string
          example: Bahnhofstr. 51/2a
        address_2:
          type: string
        address_3:
          type: string
      required:
        - first_name
        - last_name
        - country
        - city
        - postcode
        - address_1
  
    # error schemas
    http_error:
      type: object
      properties:
        status:
          type: integer
          format: int32
          example: 401
        name:
          type: string
          example: 'Unauthorized'
        message:
          type: string
          example: 'Token expired'
        data:
          oneOf:
            - type: object
            - type: string
      required:
        - status
        - message
        
    http_error_validation_failed:
      type: object
      properties:
        status:
          type: integer
          format: int32
          example: 422
        name:
          type: string
          example: 'Unprocessable Entity'
        message:
          type: string
          example: 'invalid request data'
        validation_errors:
          type: array
          items:
            $ref: '#/components/schemas/validation_error'
      required:
        - status
        - validation_errors

    validation_error:
      type: object
      properties:
        path:
          type: string
          example: 'address.country'
        message:
          type: string
          example: 'value "Deutschland" is not a valid country code'

    # user schemas
    user_id:
      type: string

    user_subset:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/user_id'
        name:
          type: string
          example: 'John Doe'
      required:
        - id
        - name

    # course schemas
    course_id:
      type: string
      pattern: '^[a-fA-F\d]{24}$'
      example: 507f1f77bcf86cd799439012

    course_type:
      type: string
      enum: ['seminar', 'training_program']
      example: seminar

    course_expense_id:
      type: string
      pattern: '^[A-Za-z_][A-Za-z0-9_]*$'
      example: catering

    course_expense:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/course_expense_id'
        name:
          type: string
          example: Catering
        price:
          $ref: '#/components/schemas/money'
        vat_rate:
          $ref: '#/components/schemas/vat_rate'
      required:
        - id
        - name
        - price
        - vat_rate

    course_expense_form:
      type: object
      properties:
        name:
          type: string
          example: Catering
        price:
          $ref: '#/components/schemas/money'
        vat_rate:
          $ref: '#/components/schemas/vat_rate'
      required:
        - name
        - price
        - vat_rate

    course_expense_form_update:
      type: object
